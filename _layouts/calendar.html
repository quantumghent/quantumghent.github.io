---
layout: default
---
<html>

<head>
  <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js%22%3E"></script>
  <script src="{{ site.url }}{{ site.baseurl }}/js/calendar.js"></script>
  <!--<script src="{{ site.url }}{{ site.baseurl }}/js/loadSeminars.js"></script>-->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <script>
    let eventsArray = [];
  </script>
  {% for seminar in site.seminars %}
  {% assign speaker = seminar.speaker | prepend: ' (' | append: ')' %}
  {% assign title = seminar.title | append: speaker %}
  {% assign start = seminar.date %}
  {% assign end = false %}
  {% assign url = seminar.url %}
  <script>
    var startDate = new Date(Date.parse('{{ start }}'));
    var endDate = new Date(Date.parse('{{ end }}'));
    eventsArray.push({title: '{{ title }}', start: startDate, url: '{{ url }}', end: endDate});
  </script>
  {% endfor %}

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
          left: 'prev,next',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
        },
        initialView: 'listMonth',
        navLinks: true, // can click day/week names to navigate views
        businessHours: true, // display business hours
        editable: true,
        selectable: true,
        dayMaxEvents: true,
        events: eventsArray
      });

      calendar.render();
    })
  </script>

</head>
<style>
  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }
</style>

<body>

  <div id="textid">
      {{ content }}
    </div>

  <div id='calendar'></div>


</body>

</html>
